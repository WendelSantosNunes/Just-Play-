<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/contato.css" />
    <title>Contato</title>
  </head>
  <body>
    <header class="container menu">
      <div class="menu-logo">
        <a href="index.html">Just Play!</a>
      </div>

      <nav class="menu-nav">
        <ul>
          <li><a href="noticia.html">Notícia</a></li>
          <li><a href="jogos.html">Jogos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html" class="selecionado">Contato</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <hr />

    <main class="main container">
      <div class="titulo">
        <h1 id="titulo" class="">Fale Conosco!</h1>
      </div>

      <div>
        <p id="subtitulo" class="subtitulo">
          Preencha o formulário abaixo e em breve responderemos sua mensagem.
        </p>
        <br />
      </div>

      <form>
        <fieldset class="grupo">
          <div class="campo">
            <label class="label"><strong>Nome</strong></label
            ><br />
            <input
              type="text"
              name="nome"
              placeholder="Nome"
              id="nome"
              required
            />
          </div>

          <div class="campo">
            <label class="label"><strong>Email</strong></label
            ><br />
            <input
              type="email"
              name="email"
              placeholder="Email"
              value=""
              class=""
              required
            />
          </div>
        </fieldset>

        <div class="campo">
          <br />
          <label for="experiencia"><strong>Mensagem </strong></label><br />
          <textarea
            rows="6"
            id="experiencia"
            name="experiencia"
            required
          ></textarea>
        </div>

        <br />

        <button class="botao" type="submit" onsubmit="">Enviar ⇾</button>
      </form>
    </main>

    <hr />
    <footer class="social">
      <h3>Redes Socias</h3>
      <div class="redes_social">
        <a href="#"
          ><img src="img/icon-facebook.svg" alt="icon do facebook"
        /></a>
        <a href="#"
          ><img src="img/icon-instagram.svg" alt="icon do instagram"
        /></a>
        <a href="#"><img src="img/icon-twitter.svg" alt="icon do twitter" /></a>
        <a href="#"><img src="img/icon_github.svg" alt="icon do github" /></a>
      </div>
      <p>Just Play! - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
